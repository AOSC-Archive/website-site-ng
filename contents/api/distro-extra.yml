generalDistros:
  # Be carefull, `previewDirPrefix` will be used to read
  # the directories IN FILE SYSTEM.
  # That means here should not use `/` at the beginning.
  previewDirPrefix: static/assets/i/de-preview
  previewDirURLPrefix: /assets/i/de-preview
  thumbsPrefix: thumbs/
  thumbsSuffix: .jpg
  repoBaseDir: https://mirror.anthonos.org/aosc-os
  list:
    - name: KDE
      previewDir: /kde
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            nodeName: Package Manager
            cases:
              - caseName: DPKG
                nodeName: ~
                list:
                  - caption: Download Live CD Image (recommended)
                    available: false
                  - caption: Download tarball
                    url: /os-amd64/kde/aosc-os_kde_20160713_dpkg.tar.xz
              - caseName: RPM
                nodeName: ~
                list:
                  - caption: Download Live CD Image (recommended)
                    available: false
                  - caption: Download tarball
                    url: /os-amd64/kde/aosc-os_kde_20151228_rpm_amd64.tar.xz
          - caseName: LION128
            nodeName: Lion's Playground
            cases:
              - caseName: x
                nodeName: ~
                list:
                  - caption: Build Live CD Image (wip)
                    href: 'javascript: alert("Hello World!");'
                  - caption: Booom gO into gItHUB
                    available: true
                    href: https://github.com/AOSC-Dev/
              - caseName: y
                nodeName: ~
                list:
                  - caption: Download Live CD Image (www)
                    available: false
                  - caption: Eat tarball
                    available: false
    - name: GNOME
      previewDir: /gnome
    - name: MATE
      previewDir: /mate
    - name: XFCE
      previewDir: /xfce
    - name: Base
      previewDir: /base
    - name: BuildKit
      previewDir: /buildkit
dockers:

buildkits:

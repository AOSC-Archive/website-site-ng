generalDistros:
  # Be carefull, `previewDirPrefix` will be used to read
  # the directories IN FILE SYSTEM.
  # That means here should not use `/` at the beginning.
  previewDirPrefix: static/assets/i/de-preview
  previewDirURLPrefix: /assets/i/de-preview
  thumbsPrefix: thumbs/
  thumbsSuffix: .jpg
  repoBaseDir: https://mirror.anthonos.org/aosc-os
  list:
    - name: KDE
      previewDir: /kde
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            nodeName: Package Manager
            cases:
              - caseName: DPKG
                nodeName: ~
                list:
                  - caption: Download Live CD Image (recommended)
                    available: false
                  - caption: Download tarball
                    url: /os-amd64/kde/aosc-os_kde_20160713_dpkg.tar.xz
              - caseName: RPM
                nodeName: ~
                list:
                  - caption: Download Live CD Image (recommended)
                    available: false
                  - caption: Download tarball
                    available: false

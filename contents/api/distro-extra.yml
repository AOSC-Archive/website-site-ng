generalDistros:
  # Be carefull, `previewDirPrefix` will be used to read
  # the directories IN FILE SYSTEM.
  # That means here should not use `/` at the beginning.
  previewDirPrefix: static/assets/i/de-preview
  previewDirURLPrefix: /assets/i/de-preview
  thumbsPrefix: thumbs/
  thumbsSuffix: .jpg
  repoBaseDir: https://mirror.anthonos.org/aosc-os
  list:
    - name: KDE
      previewDir: /kde
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            list:
              - caption: Download Live CD Image (coming soon)
                available: false
              - caption: Download tarball (20160713)
                url: /os-amd64/kde/aosc-os_kde_20160713_dpkg.tar.xz
    - name: GNOME
      previewDir: /gnome
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            list:
              - caption: Download Live CD Image (coming soon)
                available: false
              - caption: Download tarball (20160713)
                url: /os-amd64/gnome/aosc-os_gnome_20160713_dpkg.tar.xz
    - name: MATE
      previewDir: /mate
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            list:
              - caption: Download Live CD Image (coming soon)
                available: false
              - caption: Download tarball (20160713)
                url: /os-amd64/mate/aosc-os_mate_20160713_dpkg.tar.xz
    - name: XFCE
      previewDir: /xfce
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            list:
              - caption: Download Live CD Image (coming soon)
                available: false
              - caption: Download tarball (20160713)
                url: /os-amd64/xfce/aosc-os_xfce_20160713_dpkg.tar.xz
    - name: Base
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            nodeName: ~
            list:
              - caption: Download Live CD Image (coming soon)
                available: false
              - caption: Download tarball (20160926)
                url: /os-amd64/base/aosc-os_base_20160926.tar.xz
          - caseName: ARMv7
            nodeName: Device
            cases:
              - caseName: Generic
                nodeName: ~
                list:
                  - caption: Download tarball (20160926)
                    url: /os-armel/generic/aosc-os_base_20160926.tar.xz
              - caseName: Raspberry Pi 2/3
                nodeName: ~
                list:
                  - caption: Download tarball (20160926)
                    url: /os-armel/rpi/aosc-os_base_rpi_20160926.tar.xz
                  - caption: Download image (coming soon)
                    available: false
          - caseName: ARMv8
            nodeName: Device
            cases:
              - caseName: Generic
                nodeName: ~
                list:
                  - caption: Download tarball (20160926)
                    url: /os-arm64/generic/aosc-os_base_20160926.tar.xz
          - caseName: MIPS32
            nodeName: Device
            cases:
              - caseName: Generic
                nodeName: ~
                list:
                  - caption: Download tarball (20160926)
                    url: /os-mipsel/base/aosc-os_base_20160926.tar.xz
              - caseName: Malta
                nodeName: ~
                list:
                  - caption: Download tarball (coming soon)
                    available: false
                  - caption: Download Qemu image (20160629)
                    url: /os-mipsel/malta/aosc-os_base_malta_20160629.qcow2.xz
                  - caption: Download kernel image
                    url: /os-mipsel/malta/vmlinux-3.16.0-4-5kc-malta
    - name: BuildKit
      downloadTree:
        nodeName: Architecture
        cases:
          - caseName: AMD64
            nodeName: ~
            list:
              - caption: Download tarball (20160926)
                url: /os-amd64/buildkit/aosc-os-buildkit_20160926.tar.xz
          - caseName: ARMv7
            nodeName: ~
            list:
              - caption: Download tarball (20160926)
                url: /os-armel/buildkit/aosc-os-buildkit_armel_20160926.tar.xz
          - caseName: ARMv8
            nodeName: ~
            list:
              - caption: Download tarball (20160926)
                url: /os-arm64/buildkit/aosc-os-buildkit_arm64_20160926.tar.xz
          - caseName: MIPS32
            nodeName: ~
            list:
              - caption: Download tarball (20160926)
                url: /os-mipsel/buildkit/aosc-os-buildkit_mipsel_20160926.tar.xz

